<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
  var lilei={};
  lilei.money=10;
  console.log(lilei.money);//10

//包装类型: 
//专门封装原始类型，并提供对原始类型执行操作的API
//为什么:原始类型的值太简单，自己什么功能都没有。
//问题: 
//str.toUpperCase()
//str.slice()
//n.toFixed(2)
//何时: 每当对原始类型的值调用方法或访问属性时，都会自动创建包装类型对象。
//原理：看着是对原始类型的变量调用方法或访问属性，其实是对自动创建的包装类型对象调用方法和访问属性
//且包装类型对象在调用后，自动释放！

  var a=10;//原始类型
  a.pro=10;//typeof a -> number
//new Number(10).pro=10;
//自动释放, pro属性随着就释放了！
  console.log(a.pro+a);//NaN
  //new Number(10).pro
      //undefined + 10 //NaN

  var s="hello";//原始类型
  s.pro="world";//typeof s  string
//new String(s).pro="world"
//释放
  console.log(s.pro+s);
//new String(s).pro
//        undefined+"world"
//"undefinedworld"
</script>
</body>
</html>
