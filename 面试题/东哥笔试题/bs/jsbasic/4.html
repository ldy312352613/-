<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
var arr=[1,2,3,4,3,2];
      // 0 1 2 3 4 5
var dict={};
//遍历arr中每个元素，每遍历一个元素，就以当前元素作为属性名加入字典中，属性值随便写！
for(var i=0;i<arr.length;i++){
  dict[arr[i]]=1;
//dict[3]=1;
}
console.log(dict);
//遍历字典，仅获取属性名，不要属性值
var result=[],i=0;
for(result[i++] in dict);
console.log(result);
//用字典: 
//不允许出现重复的下标！
/*{
  1:1,
  2:1,
  3:1,
  4:1,
}*/
</script>
</body>
</html>
