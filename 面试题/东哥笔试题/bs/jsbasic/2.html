<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
  console.log(
    typeof 1,
    typeof "Hello",
    typeof true,
    typeof null,
    typeof undefined,
    typeof function(){},
    typeof NaN,
    typeof {sname:"Li Lei"},
    typeof [1,2,3]
  );
  //如何正确判断null和undefined
  var obj=undefined;//null;
  //undefined在底层会被自动翻译为null
  console.log(obj===null);
  //===首先类型相同，其次值相等
  //屏蔽了自动类型转换
  var a=false;//0;
  console.log(a==="");
  //==是比较运算，默认自动将==左右转为数字
  console.log(Number(""));//0
  console.log(Number(false));//0
  //总结: 今后只要判断null,undefined,0,"",false都要用===
  //同理: !==是屏蔽了自动转换的!=
  
  //如何正确判断NaN:
  var a=10, b=NaN, c="", d=false;
  console.log(b==NaN);//false
  console.log(isNaN(a),isNaN(b),isNaN(c),isNaN(d));

  //如何判断对象和数组
  var a={}, b=[], c=new Date();
  console.log(//ES5
    Array.isArray(a),
    Array.isArray(b)
  );
  console.log(
    Object.prototype.toString.call(a)==="[object Array]",
    Object.prototype.toString.call(b)==="[object Array]"
  );
</script>
</body>
</html>
