<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
  var lilei={
    sname:"Li Lei",
    score:null,
    friends:["jack","rose"],
    address:{
      prov:"北京",
      city:"北京",
      area:"海淀",
      street:"万寿路"
    },
    sage:11
  }
  function clone(obj){
    if(obj===null){
      return null;
    }else if({}.toString.call(obj)==="[object Array]"){
      var newArr=[];
      newArr=obj.slice();
      return newArr;
    }
    var newObj={};
    //遍历原obj的每个属性
    for(var key in obj){
      //如果原对象中当前属性值是原始类型
      if(typeof obj[key]!=="object"){
      //在新对象中添加和原对象中同名的属性
      newObj[key]=obj[key];
      //原始类型复制，就是复制副本
      }else{//否则,当前属性不是原始类型的值，再次调用clone函数，继续复制当前属性值
        newObj[key]=clone(obj[key])
      }
    }
    return newObj;
  }
  console.log(lilei);
  var lilei2=clone(lilei);
  console.log(lilei2);
  console.log(lilei==lilei2);//true
  lilei2.address.area="朝阳";
  console.log(lilei.address);
</script>
</body>
</html>
