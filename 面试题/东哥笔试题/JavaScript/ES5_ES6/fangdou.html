<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body style="height:2000px">
  <button id="btn" style="position:fixed; right:0; bottom:200px">加载更多</button>
  <script>
    //节流
    var canClick=true;
    btn.onclick=function(){
      if(canClick){
        canClick=false;
        console.log("发送ajax请求，加载更多...");
        setTimeout(function(){
          console.log("请求完成!");
          canClick=true;
        },3000);
      }
    }
    //防抖
    var timer1;
    window.onscroll=function(){
      if(timer1!==undefined){
        clearTimeout(timer1);
      }
      timer1=setTimeout(function(){
        console.log("发送ajax请求，加载更多");
        timer1=undefined;
      },200)
    }
  </script>
</body>
</html>
