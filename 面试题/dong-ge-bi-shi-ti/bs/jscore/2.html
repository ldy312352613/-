<script>
  var funs=[
    //function(){(i=0)
      //console.log(i);
    //},//0
    //function(){(i=1)
      //console.log(i);
    //},//1
    //function(){(i=2)
      //console.log(i);
    //},//2
  ];
  for(var i=0;i<3;i++){
    funs[i]=(function(i){
      //形参i也相当于局部变量i
      return function(){
        console.log(i);
      }
    })(i);
  }
  funs[0]();//0
  funs[1]();//1
  funs[2]();//2

  function fun(){
    for(var i=0,arr=[];i<3;i++){
      arr[i]=function(){
        console.log(i);
      }
    }
    return arr;
  }
  var funs=fun();
  funs[0]();//3
  funs[1]();//3
  funs[2]();//3
//闭包:
// 画简图: 找两样东西：
//找内层函数和外层函数的局部变量
//外层函数被调用了几次，内层函数和局部变量的组合就反复生成了几次
</script>
