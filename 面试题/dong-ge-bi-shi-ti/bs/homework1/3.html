<body>
<script>
  var f=true;
  //var a;
  if(f===true){//js中没有块级作用域
    var a=10;
  }
  function fn(){
    var b=20;//局部变量
    c=30;//强行给未声明的变量赋值，会自动在全局创建该变量
  }
  fn();
  console.log(a);//10
  console.log(c);//30
  console.log(b);//报错
  
</script>
</body>
